<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise Three</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script type="text/babel">
		function Avatar(props) {
		  return <img src={props.img} />
		}

		function Label(props) {
		  return <h1>Name: {props.name} </h1>
		}

		function ScreenName(props) {
		  return <h3>Username: {props.username} </h3>
		}

		function Badge(props) {
		  return (
		    <div>
		      <Avatar img={props.user.img} />
		      <Label name={props.user.name} />
		      <ScreenName username={props.user.username} />
		    </div>
		  )
		}

		ReactDOM.render(
		  <Badge user={{
		    name: 'Puri',
		    img: 'https://pbs.twimg.com/profile_images/904922253250486272/UdKqi7HU_400x400.jpg',
		    username: 'Puribey'
		  }} />,
		  document.getElementById('app')
		)
	</script>
</body>
</html>
