<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercise Four</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
	<div id="app"></div>
	<script >

		function Avatar(props) {
			return React.createElement('img', { src: props.img });
		}

		function Label(props) {
			return React.createElement(
				'h1',
				null,
				'Name: ',
				props.name,
				' '
			);
		}

		function ScreenName(props) {
			return React.createElement(
				'h3',
				null,
				'Username: ',
				props.username,
				' '
			);
		}

		function Badge(props) {
			return React.createElement(
				'div',
				null,
				React.createElement(Avatar, { img: props.user.img }),
				React.createElement(Label, { name: props.user.name }),
				React.createElement(ScreenName, { username: props.user.username })
			);
		}

		ReactDOM.render(React.createElement(Badge, { user: {
			name: 'Puri',
			img: 'https://pbs.twimg.com/profile_images/904922253250486272/UdKqi7HU_400x400.jpg',
			username: 'Puribey'
		} }), document.getElementById('app'));
	</script>
</body>
</html>
